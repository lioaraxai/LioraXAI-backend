{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nirdhar | AI-Powered Knowledge Base{% endblock %}</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" type="text/css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" type="text/css">
    <!-- Custom styles -->
    <style>
        /* Base Styles */
        body {
            overflow-x: hidden;
        }

        /* Custom gradient */
        .bg-gradient-primary {
            position: relative;
            background: linear-gradient(to right, #4f46e5, #7e22ce);
        }

        /* Add overlay to make background less transparent */
        .bg-gradient-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        .bg-gradient-primary > .container {
            position: relative;
            z-index: 2;
        }

        /* Mobile improvements */
        @media (max-width: 768px) {
            .chat-bubble-user, 
            .chat-bubble-assistant {
                max-width: 100%;
                padding: 0.75rem;
                font-size: 0.95rem;
                word-break: break-word;
            }
            
            .chat-bubble-assistant ol {
                padding-left: 1.5rem;
            }
        }
        
        /* Chat bubbles */
        .chat-bubble-user {
            background-color: #f0f0f0;
            border-radius: 1rem 1rem 1rem 0.25rem;
            padding: 1rem;
            max-width: 80%;
            margin-left: auto;
            position: relative;
        }
        
        .chat-bubble-assistant {
            background-color: #f8f9ff;
            border-radius: 1rem 1rem 0.25rem 1rem;
            padding: 1rem;
            max-width: 80%;
            position: relative;
            border-left: 3px solid #4f46e5;
        }
        
        /* Button styles */
        .btn-primary-custom {
            background-color: #4f46e5;
            border-color: #4f46e5;
            color: white;
        }
        
        .btn-primary-custom:hover {
            background-color: #4338ca;
            border-color: #4338ca;
            color: white;
        }
        
        .btn-outline-primary-custom {
            border-color: #4f46e5;
            color: #4f46e5;
        }
        
        .btn-outline-primary-custom:hover {
            background-color: #4f46e5;
            color: white;
        }
        
        /* Feature icon */
        .feature-icon-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: #f0f5ff;
            margin-bottom: 1.25rem;
        }
        
        /* Text styles */
        .text-primary-custom {
            color: #4f46e5 !important;
        }
        
        .bg-primary-custom {
            background-color: #4f46e5 !important;
        }
        
        /* Monospace font */
        .mono {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 0.1rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        
        /* Dark Mode Styles */
        .dark-mode {
            color: #f3f4f6;
            background-color: #111827;
        }
        
        .dark-mode .bg-light {
            background-color: #1f2937 !important;
        }
        
        .dark-mode .text-muted,
        .dark-mode .text-secondary {
            color: #9ca3af !important;
        }
        
        .dark-mode .card {
            background-color: #1f2937;
            border-color: #374151;
        }
        
        .dark-mode .chat-bubble-user {
            background-color: #374151;
        }
        
        .dark-mode .chat-bubble-assistant {
            background-color: #1e293b;
            border-left-color: #6366f1;
        }
        
        .dark-mode .navbar {
            background-color: #1f2937 !important;
        }
        
        .dark-mode .navbar-nav .nav-link {
            color: #f3f4f6;
        }
        
        .dark-mode .btn-outline-light {
            border-color: #f3f4f6;
            color: #f3f4f6;
        }
        
        .dark-mode .btn-light {
            background-color: #f3f4f6;
            border-color: #f3f4f6;
            color: #111827;
        }
        
        .dark-mode .form-control,
        .dark-mode .form-select {
            background-color: #1f2937;
            border-color: #374151;
            color: #f3f4f6;
        }
        
        .dark-mode .form-control::placeholder {
            color: #9ca3af;
        }
        
        .dark-mode .mono {
            background-color: #374151;
        }
        
        .dark-mode footer {
            background-color: #1f2937 !important;
            color: #f3f4f6;
        }
        
        .dark-mode .border-top {
            border-top-color: #374151 !important;
        }
        
        /* Dark mode toggle button */
        #dark-mode-toggle {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border-color: #dee2e6;
        }
        
        .dark-mode #dark-mode-toggle {
            border-color: #374151;
            background-color: #374151;
            color: #f3f4f6;
        }
        
        #dark-mode-toggle i {
            font-size: 1.2rem;
        }
    </style>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" type="text/javascript"></script>
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            disable: window.innerWidth < 768 // Disable animations on mobile for better performance
        });
        
        // Set current year in footer
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
            
            // Check for dark mode preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark-mode');
                updateDarkModeToggle(true);
            }
            
            // Listen for changes in dark mode preference
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (event.matches) {
                    document.documentElement.classList.add('dark-mode');
                    updateDarkModeToggle(true);
                } else {
                    document.documentElement.classList.remove('dark-mode');
                    updateDarkModeToggle(false);
                }
            });
            
            // Dark mode toggle button functionality
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', function() {
                    const isDarkMode = document.documentElement.classList.toggle('dark-mode');
                    updateDarkModeToggle(isDarkMode);
                    
                    // Save preference to localStorage
                    localStorage.setItem('nirdhar-dark-mode', isDarkMode ? 'dark' : 'light');
                });
                
                // Check for user preference saved in localStorage
                const savedMode = localStorage.getItem('nirdhar-dark-mode');
                if (savedMode === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                    updateDarkModeToggle(true);
                } else if (savedMode === 'light') {
                    document.documentElement.classList.remove('dark-mode');
                    updateDarkModeToggle(false);
                }
            }
            
            // Helper function to update toggle button icons
            function updateDarkModeToggle(isDarkMode) {
                if (!darkModeToggle) return;
                
                const darkIcon = darkModeToggle.querySelector('.dark-icon');
                const lightIcon = darkModeToggle.querySelector('.light-icon');
                
                if (isDarkMode) {
                    darkIcon.classList.add('d-none');
                    lightIcon.classList.remove('d-none');
                } else {
                    darkIcon.classList.remove('d-none');
                    lightIcon.classList.add('d-none');
                }
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
