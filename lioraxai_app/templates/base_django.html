{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LioraXAI | AI-Powered Chatbot Platform{% endblock %}</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" type="text/css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" type="text/css">
    
    <!-- Enhanced Custom Styles -->
    <style>
        /* CSS Custom Properties for Better Maintainability */
        :root {
            /* Color System */
            --primary-50: #f0f5ff;
            --primary-100: #e0edff;
            --primary-500: #4f46e5;
            --primary-600: #4338ca;
            --primary-700: #3730a3;
            --primary-900: #1e1b4b;
            
            /* Neutral Colors */
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-400: #a3a3a3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', monospace;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-backdrop: blur(10px);
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            overflow-x: hidden;
            line-height: 1.6;
            color: var(--neutral-700);
            background-color: var(--neutral-50);
        }

        /* Enhanced Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.2;
            color: var(--neutral-900);
        }
        
        .display-1 { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; }
        .display-2 { font-size: clamp(2rem, 4vw, 3.5rem); font-weight: 700; }
        
        /* Modern Gradient System */
        .bg-gradient-primary {
            position: relative;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-700) 50%, #7e22ce 100%);
        }

        .bg-gradient-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(126, 34, 206, 0.1) 100%);
            z-index: 1;
        }

        .bg-gradient-primary > .container {
            position: relative;
            z-index: 2;
        }
        
        /* Glassmorphism Components */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-backdrop);
            -webkit-backdrop-filter: var(--glass-backdrop);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Enhanced Button System */
        .btn {
            font-weight: 500;
            border-radius: var(--radius-lg);
            padding: 0.75rem 1.5rem;
            transition: all 0.2s ease-in-out;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary-custom:hover {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-outline-primary-custom {
            border: 2px solid var(--primary-500);
            color: var(--primary-500);
            background: transparent;
        }
        
        .btn-outline-primary-custom:hover {
            background: var(--primary-500);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        /* Modern Card Design */
        .card {
            border: none;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            background: white;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        /* Enhanced Chat Bubbles */
        .chat-bubble-user {
            background: linear-gradient(135deg, var(--neutral-100), var(--neutral-200));
            border-radius: var(--radius-xl) var(--radius-xl) var(--radius-xl) var(--radius-sm);
            padding: var(--space-lg);
            max-width: 80%;
            margin-left: auto;
            position: relative;
            box-shadow: var(--shadow-sm);
        }
        
        .chat-bubble-assistant {
            background: linear-gradient(135deg, var(--primary-50), rgba(79, 70, 229, 0.05));
            border-radius: var(--radius-xl) var(--radius-xl) var(--radius-sm) var(--radius-xl);
            padding: var(--space-lg);
            max-width: 80%;
            position: relative;
            border-left: 3px solid var(--primary-500);
            box-shadow: var(--shadow-sm);
        }
        
        /* Feature Icons with Modern Styling */
        .feature-icon-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-50), var(--primary-100));
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
        }
        
        /* Utility Classes */
        .text-primary-custom { color: var(--primary-500) !important; }
        .bg-primary-custom { background-color: var(--primary-500) !important; }
        
        /* Enhanced Monospace */
        .mono {
            font-family: var(--font-mono);
            background-color: var(--neutral-100);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: 0.875em;
            font-weight: 500;
        }
        
        /* Modern Loading States */
        .loading-skeleton {
            background: linear-gradient(90deg, var(--neutral-200) 25%, var(--neutral-100) 50%, var(--neutral-200) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Enhanced Dark Mode */
        .dark-mode {
            color: var(--neutral-200);
            background-color: var(--neutral-900);
        }
        
        .dark-mode .bg-light {
            background-color: var(--neutral-800) !important;
        }
        
        .dark-mode .text-muted,
        .dark-mode .text-secondary {
            color: var(--neutral-400) !important;
        }
        
        .dark-mode .card {
            background-color: var(--neutral-800);
            border-color: var(--neutral-700);
            color: var(--neutral-200);
        }
        
        .dark-mode .chat-bubble-user {
            background: linear-gradient(135deg, var(--neutral-700), var(--neutral-600));
            color: var(--neutral-100);
        }
        
        .dark-mode .chat-bubble-assistant {
            background: linear-gradient(135deg, var(--neutral-800), rgba(79, 70, 229, 0.1));
            border-left-color: var(--primary-400);
            color: var(--neutral-100);
        }
        
        .dark-mode .glass-nav {
            background: rgba(23, 23, 23, 0.95);
        }
        
        .dark-mode .navbar-nav .nav-link {
            color: var(--neutral-200);
        }
        
        .dark-mode .form-control,
        .dark-mode .form-select {
            background-color: var(--neutral-800);
            border-color: var(--neutral-700);
            color: var(--neutral-200);
        }
        
        .dark-mode .form-control::placeholder {
            color: var(--neutral-400);
        }
        
        .dark-mode .form-control:focus {
            background-color: var(--neutral-800);
            border-color: var(--primary-500);
            color: var(--neutral-200);
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }
        
        .dark-mode .mono {
            background-color: var(--neutral-700);
            color: var(--neutral-200);
        }
        
        .dark-mode footer {
            background-color: var(--neutral-800) !important;
            color: var(--neutral-200);
        }
        
        /* Dark mode headings */
        .dark-mode h1,
        .dark-mode h2,
        .dark-mode h3,
        .dark-mode h4,
        .dark-mode h5,
        .dark-mode h6 {
            color: var(--neutral-100);
        }
        
        /* Dark mode borders */
        .dark-mode .border,
        .dark-mode .border-light-subtle {
            border-color: var(--neutral-700) !important;
        }
        
        /* Dark mode feature icons */
        .dark-mode .feature-icon-circle {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2), rgba(79, 70, 229, 0.1));
        }
        
        /* Dark mode buttons */
        .dark-mode .btn-outline-primary-custom {
            border-color: var(--primary-400);
            color: var(--primary-400);
        }
        
        .dark-mode .btn-outline-primary-custom:hover {
            background-color: var(--primary-500);
            border-color: var(--primary-500);
            color: white;
        }
        
        /* Dark mode pricing cards */
        .dark-mode .pricing-card {
            background-color: var(--neutral-800);
            border-color: var(--neutral-700);
        }
        
        .dark-mode .pricing-card-featured {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 1px var(--primary-500);
        }
        
        /* Dark mode navigation collapse */
        .dark-mode .navbar-collapse {
            background: rgba(38, 38, 38, 0.98) !important;
        }
        
        /* Dark mode links */
        .dark-mode a:not(.btn):not(.nav-link):not(.navbar-brand) {
            color: var(--primary-400);
        }
        
        .dark-mode a:not(.btn):not(.nav-link):not(.navbar-brand):hover {
            color: var(--primary-300);
        }
        
        /* Dark mode list items */
        .dark-mode li {
            color: var(--neutral-300);
        }
        
        /* Dark mode small text */
        .dark-mode small,
        .dark-mode .small {
            color: var(--neutral-400);
        }
        
        /* Dark mode badges */
        .dark-mode .badge {
            background-color: var(--primary-600) !important;
        }
        
        /* Dark mode shadows */
        .dark-mode .shadow,
        .dark-mode .shadow-sm {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3) !important;
        }
        
        .dark-mode .shadow-lg {
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.4) !important;
        }
        
        /* Responsive Design Improvements */
        @media (max-width: 768px) {
            .chat-bubble-user, 
            .chat-bubble-assistant {
                max-width: 100%;
                padding: var(--space-md);
                font-size: 0.95rem;
                word-break: break-word;
            }
            
            .btn {
                padding: 0.625rem 1.25rem;
                font-size: 0.9rem;
            }
            
            .feature-icon-circle {
                width: 3rem;
                height: 3rem;
            }
        }
        
        /* Performance Optimizations */
        .will-change-transform {
            will-change: transform;
        }
        
        .gpu-accelerated {
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        /* Accessibility Improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Focus States */
        .btn:focus,
        .form-control:focus,
        .nav-link:focus {
            outline: 2px solid var(--primary-500);
            outline-offset: 2px;
        }
        
        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" type="text/javascript"></script>
    
    <script>
        // Enhanced JavaScript with Performance Optimizations
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS with better performance settings
            AOS.init({
                duration: 600,
                easing: 'ease-out-cubic',
                once: true,
                offset: 50,
                disable: function() {
                    return window.innerWidth < 768 || window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                }
            });
            
            // Set current year in footer
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
            
            // Enhanced dark mode with system preference detection
            const darkModeToggle = document.getElementById('darkModeToggle');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Initialize dark mode based on saved preference or system preference
            const savedMode = localStorage.getItem('lioraxai-dark-mode');
            const systemDark = prefersDarkScheme.matches;
            
            if (savedMode === 'dark' || (!savedMode && systemDark)) {
                document.body.classList.add('dark-mode');
                if (darkModeToggle) {
                    darkModeToggle.innerHTML = '<i class="bi bi-sun"></i>';
                }
            }
            
            // Dark mode toggle functionality
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', function() {
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    darkModeToggle.innerHTML = isDarkMode ? 
                        '<i class="bi bi-sun"></i>' : 
                        '<i class="bi bi-moon"></i>';
                    
                    // Save preference
                    localStorage.setItem('lioraxai-dark-mode', isDarkMode ? 'dark' : 'light');
                    
                    // Announce change to screen readers
                    const announcement = isDarkMode ? 'Dark mode enabled' : 'Light mode enabled';
                    announceToScreenReader(announcement);
                });
            }
            
            // Listen for system dark mode changes
            prefersDarkScheme.addEventListener('change', function(e) {
                if (!localStorage.getItem('lioraxai-dark-mode')) {
                    if (e.matches) {
                        document.body.classList.add('dark-mode');
                        if (darkModeToggle) darkModeToggle.innerHTML = '<i class="bi bi-sun"></i>';
                    } else {
                        document.body.classList.remove('dark-mode');
                        if (darkModeToggle) darkModeToggle.innerHTML = '<i class="bi bi-moon"></i>';
                    }
                }
            });
            
            // Performance: Lazy load images
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('loading-skeleton');
                            observer.unobserve(img);
                        }
                    });
                });
                
                document.querySelectorAll('img[data-src]').forEach(img => {
                    imageObserver.observe(img);
                });
            }
            
            // Smooth scroll for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
        
        // Utility function for screen reader announcements
        function announceToScreenReader(message) {
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', 'polite');
            announcement.setAttribute('aria-atomic', 'true');
            announcement.className = 'sr-only';
            announcement.textContent = message;
            document.body.appendChild(announcement);
            setTimeout(() => document.body.removeChild(announcement), 1000);
        }
        
        // Performance: Preload critical resources
        function preloadCriticalResources() {
            const criticalImages = [
                '{% static "images/logo.svg" %}',
                // Add other critical images here
            ];
            
            criticalImages.forEach(src => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = 'image';
                link.href = src;
                document.head.appendChild(link);
            });
        }
        
        // Call preload function
        preloadCriticalResources();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
