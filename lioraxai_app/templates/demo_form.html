{% load static %}
<form action="https://api.web3forms.com/submit" method="POST" class="demo-form">
    {% csrf_token %}
    <!-- Web3Forms Access Key -->
    <input type="hidden" name="access_key" value="54a611e8-9fc4-4152-9d10-4e11d093c942">
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="company_size">Company Size</label>
        <select id="company_size" name="company_size" class="form-control">
            <option value="1-10">1-10 employees</option>
            <option value="11-50">11-50 employees</option>
            <option value="51-200">51-200 employees</option>
            <option value="201-500">201-500 employees</option>
            <option value="501+">501+ employees</option>
        </select>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" class="form-control">
    </div>
    <div class="form-group">
        <label for="message">Additional Information</label>
        <textarea id="message" name="message" class="form-control" rows="4"></textarea>
    </div>
    
    <!-- Subject field for the email -->
    <input type="hidden" name="subject" value="New Demo Request Submission">
    
    <!-- Redirect after submission -->
    <input type="hidden" name="redirect" value="{{ request.build_absolute_uri }}?success=true">
    
    <!-- Honeypot Spam Protection -->
    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
    
    <button type="submit" class="btn btn-primary">Request Demo</button>
</form>
