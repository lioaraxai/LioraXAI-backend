{% load static %}
<form method="post" action="/demo/" class="demo-request-form">
    {% csrf_token %}
    <div class="row g-4">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name" class="form-label">Your Name*</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="email" class="form-label">Email Address*</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="company" class="form-label">Company Name*</label>
                <input type="text" id="company" name="company" class="form-control" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="company_size" class="form-label">Company Size*</label>
                <select id="company_size" name="company_size" class="form-select" required>
                    <option value="">Select company size</option>
                    <option value="1-10">1-10 employees</option>
                    <option value="11-50">11-50 employees</option>
                    <option value="51-200">51-200 employees</option>
                    <option value="201-1000">201-1000 employees</option>
                    <option value="1000+">1000+ employees</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="preferred_date" class="form-label">Preferred Demo Date</label>
                <input type="date" id="preferred_date" name="preferred_date" class="form-control" min="{{ current_date }}">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="message" class="form-label">Additional Information</label>
                <textarea id="message" name="message" class="form-control" rows="4" placeholder="Let us know if you have any specific features you'd like to see in the demo"></textarea>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary-custom py-3 px-4 rounded-3">
                <span class="d-flex align-items-center gap-2">
                    <span>Request Your Demo</span>
                    <i class="bi bi-arrow-right"></i>
                </span>
            </button>
        </div>
    </div>
</form>
