{% load static %}
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/logo.svg' %}" alt="LioraXAI Logo" width="150" height="35" onerror="this.src='https://via.placeholder.com/150x35?text=LioraXAI';this.onerror='';">
            </a>

            <!-- Mobile menu button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'features' in request.path %}active{% endif %}" href="{% url 'features' %}">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'pricing' in request.path %}active{% endif %}" href="{% url 'pricing' %}">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'demo' in request.path %}active{% endif %}" href="{% url 'demo' %}">Demo</a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a class="nav-link btn btn-primary-custom text-white px-4 {% if 'contact' in request.path %}active{% endif %}" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item ms-2">
                        <button id="dark-mode-toggle" class="btn btn-sm btn-outline-secondary rounded-circle" aria-label="Toggle dark mode">
                            <i class="bi bi-moon-fill dark-icon"></i>
                            <i class="bi bi-sun-fill light-icon d-none"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
