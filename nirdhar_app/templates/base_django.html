{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nirdhar | AI-Powered Knowledge Base{% endblock %}</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" type="text/css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" type="text/css">
    <!-- Custom styles -->
    <style>
        /* Base Styles */
        body {
            overflow-x: hidden;
        }

        /* Custom gradient */
        .bg-gradient-primary {
            position: relative;
            background: linear-gradient(to right, #4f46e5, #7e22ce);
        }

        /* Add overlay to make background less transparent */
        .bg-gradient-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        .bg-gradient-primary > .container {
            position: relative;
            z-index: 2;
        }

        /* Mobile improvements */
        @media (max-width: 768px) {
            .chat-bubble-user, 
            .chat-bubble-assistant {
                max-width: 100%;
                padding: 0.75rem;
                font-size: 0.95rem;
                word-break: break-word;
            }
            
            .chat-bubble-assistant ol {
                padding-left: 1.5rem;
            }
        }
        
        /* Chat bubbles */
        .chat-bubble-user {
            background-color: #f0f0f0;
            border-radius: 1rem 1rem 1rem 0.25rem;
            padding: 1rem;
            max-width: 80%;
            margin-left: auto;
            position: relative;
        }
        
        .chat-bubble-assistant {
            background-color: #f8f9ff;
            border-radius: 1rem 1rem 0.25rem 1rem;
            padding: 1rem;
            max-width: 80%;
            position: relative;
            border-left: 3px solid #4f46e5;
        }
        
        /* Button styles */
        .btn-primary-custom {
            background-color: #4f46e5;
            border-color: #4f46e5;
            color: white;
        }
        
        .btn-primary-custom:hover {
            background-color: #4338ca;
            border-color: #4338ca;
            color: white;
        }
        
        .btn-outline-primary-custom {
            border-color: #4f46e5;
            color: #4f46e5;
        }
        
        .btn-outline-primary-custom:hover {
            background-color: #4f46e5;
            color: white;
        }
        
        /* Feature icon */
        .feature-icon-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: #f0f5ff;
            margin-bottom: 1.25rem;
        }
        
        /* Text styles */
        .text-primary-custom {
            color: #4f46e5 !important;
        }
        
        .bg-primary-custom {
            background-color: #4f46e5 !important;
        }
        
        /* Monospace font */
        .mono {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 0.1rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
    </style>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" type="text/javascript"></script>
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            disable: window.innerWidth < 768 // Disable animations on mobile for better performance
        });
        
        // Set current year in footer
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        });
        
        // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }
        
        // Listen for changes in dark mode preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
