{% load static %}
<form method="post" action="{% url 'index' %}" class="subscribe-form">
    {% csrf_token %}
    <div class="input-group">
        {{ subscriber_form.email }}
        <input type="hidden" name="subscribe" value="1">
        <button type="submit" class="btn btn-primary-custom">Subscribe</button>
    </div>
    {% if subscriber_form.email.errors %}
        <div class="text-danger mt-1">
            {{ subscriber_form.email.errors }}
        </div>
    {% endif %}
</form>
